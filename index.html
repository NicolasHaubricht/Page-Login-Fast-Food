<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food</title>
    <link rel="stylesheet" href="style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>   
    <div class="main-login">

        <div class="left-login">
            <h1 class="tittle-1">WELCOME</h1>
            <h2 class="tittle-2">TO FAST FOOD</h2>
            <img class="img" src="hamburger-animate.svg" alt="Imagem">
        </div>

        <div class="right-login">
            <div class="card-login">
                        <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="User">User</label>
                        <input type="text" name="User" placeholder="User">
                    </div>

                    <div class="textfield">
                        <label for="Password">Password</label>
                        <input type="password" name="Senha" placeholder="Password">
                    </div>

                        <p class="forgot-password-1">Forgot your password?</p>
                        <button class="btn-login">Login</button>
                        <button class="btn-sing-in">Create an account</button>
            </div>
        </div>

    </div>

</body>
</html>
