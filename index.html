<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>   
    <div class="main-login">
        <div class="left-login">
            <h1 class="tittle-1">WELCOME</h1>
            <h2 class="tittle-2">TO FAST FOOD</h2>
            <img class="img" src="hamburger-animate.svg" alt="Imagem">
        </div>
        <div class="right-login">
            <div class="card-login">
                        <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="User">User</label>
                        <input type="text" name="User" placeholder="User">
                    </div>
                    <div class="textfield">
                        <label for="Password">Password</label>
                        <input type="password" name="Senha" placeholder="Password">
                    </div>
                        <p class="forgot-password-1">Forgot your password?</p>
                        <button class="btn-login">Login</button>
                        <button class="btn-sing-in">Create an account</button>
            </div>
        </div>
    </div>
</body>
</html>
